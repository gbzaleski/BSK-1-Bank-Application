<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bank Application</title>
</head>
<body>
<form id = "loginform" action="/"  method="post">
    {% csrf_token %}
    Login:
  <input type="text" name = "login" id = "login" required><br>
    Password:
  <input type="password" name = "pass" id = "pass" required><br>
  <button>Log into bank</button><br>
  {{notice}}
</form>


<div><b>Deposits: </b></div>
<div>
{% for dep in deposits %}
    <div>{{dep|linebreaks}}</div>
{% endfor %}
</div>

<br><div><b>Credits: </b></div>
<div> 
{% for cr in credits %}
    <div>{{cr|linebreaks}}</div>
{% endfor %}
<div>

</body>
</html>
